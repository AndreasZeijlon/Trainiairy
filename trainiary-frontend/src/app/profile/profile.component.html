


<div class="profile">


    <mdb-card>
        <!--Card content-->
        <mdb-card-body>
      
          <!--Title-->
          <mdb-card-title>
            <h1>Profile</h1>
          </mdb-card-title>
      
          <!--Text-->
          <mdb-card-text> 
              User info:
          </mdb-card-text>
  
          <table class="table">
            <tbody>
              <tr class="table-info">
                <th scope="row">Username: </th>
                <td style="text-align: right;">{{user.username}}</td>
              </tr>
              <tr class="table-info">
                <th scope="row">First name: </th>
                <td style="text-align: right;">{{user.firstname}}</td>
              </tr>
              <tr class="table-info">
                <th scope="row">Last name: </th>
                <td style="text-align: right;">{{user.lastname}}</td>
              </tr>
            </tbody>
          </table>
          
  
  
        </mdb-card-body>
      </mdb-card> 

</div>
